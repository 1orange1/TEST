<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//localStorage如果不clear,能保存永久
    localStorage.setItem("name","zs");
    localStorage.setItem("age","18");

    localStorage.removeItem("name");
    localStorage.clear();

  //sessionStorage  退出浏览器就消失了
    sessionStorage.setItem("name","ls");
    sessionStorage.removeItem("name");
    sessionStorage.clear();

















</script>
</body>
</html>
