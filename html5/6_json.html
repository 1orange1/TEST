        function clone(obj) {
            var newObj = {};
            for (var p in obj){
                if(typeof obj[p] == "object"){
                    newObj[p] = clone(obj[p]);// newObj[p] = arguments.callee(obj[p]);
                }else{
                    newObj[p] = obj[p];
                }
            }
            return newObj;
        }
