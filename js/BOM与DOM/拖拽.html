<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div1"></div>   

    <script>
        var oDiv1 = document.getElementById('div1');
        oDiv1.onmousedown = function (e) {
            e = e || window.event;
            //获得鼠标当前所在位置相对于div左边和上边的距离
            var disX = e.clientX - oDiv1.offsetLeft;
            var disY = e.clientY - oDiv1.offsetTop;
            document.onmousemove = function (e) {
                e = e || window.event;
                oDiv1.style.left = e.clientX - disX +"px";
                oDiv1.style.top = e.clientY - disY +"px";

            };
            oDiv1.onmouseup = function () {
                document.onmousmove = null;
            };
        };
    </script>

















</body>
</html>
